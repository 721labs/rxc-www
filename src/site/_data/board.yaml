- name: "E. Glen Weyl"
  image: "e._glen_weyl.png"
  website: "http://www.glenweyl.com/"
  twitter: "https://twitter.com/glenweyl"
  linkedin: "https://www.linkedin.com/in/e-glen-weyl"
  facebook: "https://www.facebook.com/glenweyl"
  bio: |
    E. Glen Weyl is a political economist and social technologist whose work focuses on harnessing computers and markets to create a radically equal and cooperative society. He is the Founder and Chairperson of the RadicalxChange Foundation, a Principal Researcher at Microsoft Research, and a lecturer at Princeton University. Glen was recently honored as a Bloomberg Top 50, one of Wired Magazine’s 25 leaders shaping the next 25 years of technology, and one of Coindesk’s most influential people in blockchain for 2018.
- name: "Vitalik Buterin"
  image: "vitalik_buterin.png"
  website: "https://vitalik.ca/"
  twitter: "https://twitter.com/VitalikButerin"
  bio: |
    Vitalik Buterin is the creator of the Ethereum blockchain. He first discovered blockchain and cryptocurrency technologies through Bitcoin in 2011 and was immediately excited by its potential. He co-founded Bitcoin Magazine in September 2011, and after two and a half years looking at what the existing blockchain technology and applications had to offer, he wrote the Ethereum white paper in November 2013. He now leads Ethereum Foundation's research team, working on future versions of the Ethereum protocol.
- name: "Danielle Allen"
  image: "danielle_allen.png"
  website: "https://ethics.harvard.edu/people/danielle-allen"
  twitter: "https://twitter.com/dsallentess"
  bio: |
    Danielle Allen is an American classicist and political scientist. She is the James Bryant Conant University Professor at Harvard University, where she is also the Director of the Edmond J. Safra Center for Ethics. Before joining the faculty at Harvard in 2015, Allen was UPS Foundation Professor at the Institute for Advanced Study in Princeton, New Jersey. As of January 1, 2017, she is also James Bryant Conant University Professor, Harvard’s highest faculty honor. Allen is the daughter of political scientist William B. Allen. Allen was also a contributing columnist at The Washington Post until she announced in December 2020 that she was exploring a run as Governor of Massachusetts in 2022.
- name: "Audrey Tang"
  image: "audrey_tang.png"
  website: "https://pdis.nat.gov.tw/zh-TW/track/"
  twitter: "https://twitter.com/audreyt"
  bio: |
    Audrey Tang is a Taiwanese free software programmer and Taiwan's Digital Minister, described as one of the "ten greatest Taiwanese computing personalities." In August 2016, they were invited to join the Taiwan Executive Yuan as a minister without portfolio, making them the first transgender and the first non-binary official in the top executive cabinet. Tang has identified as "post-gender" and accepts "whatever pronoun people want to describe [them] with online."
- name: "Christopher Kulendran Thomas"
  image: "christopher_kulendran_thomas.png"
  bio: |
    Christopher Kulendran Thomas is an artist and the founder of Earth, a collective of architects, artists, and technologists building a distributed housing system. No longer based in any one location, Christopher, who is of Tamil descent, spent his formative years in London, after his family left escalating civil unrest in Sri Lanka. His artistic work – which uses AI / ML technology to explore the frontiers of planetary governance – is represented in major collections, such as that of the Museum of Modern Art in New York.
- name: "Jennifer Lyn Morone"
  image: "jennifer_lyn_morone.png"
  website: "http://jennifermorone.com/"
  twitter: "https://twitter.com/jlmorone"
  linkedin: "https://www.linkedin.com/in/jennifermorone"
  bio: |
    Jennifer Lyn Morone is RadicalxChange Foundation's CEO and a multidisciplinary visual artist, activist, and filmmaker. Her work focuses on the human experience with technology, economics, politics, and identity, and the moral and ethical issues that arise from such systems. Her interests lie in exploring ways of creating social justice and equal distribution of the future. Morone is a trained sculptor with BFA from SUNY Purchase and earned her MA in Design Interactions at the Royal College of Art in London with Dunne and Raby. Her work has been presented at institutions, festivals, museums, and galleries around the world, including ZKM, Kunsthalle Düsseldorf, Ars Electronica, HEK, the Martin Gropius Bau, the Science Gallery, Transmediale, SMBA, Carroll/Fletcher Gallery, panke.gallery, Aksioma, Drugo more, and featured extensively on international media outlets such as The Economist, WIRED, WMMNA, Vice, the Guardian, BBC World News, Tagesspiegel, Netzpolitik, the Observer.
